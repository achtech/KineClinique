<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openCreate()">Nouveau</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top:12px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{e.id}}</td>
  </ng-container>

    <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let e"><pre style="white-space:pre-wrap">{{e.firstName}}</pre></td>
  </ng-container>

    <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let e"><pre style="white-space:pre-wrap">{{e.lastName}}</pre></td>
  </ng-container>

    <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let e"><pre style="white-space:pre-wrap">{{e.dob}}</pre></td>
  </ng-container>

    <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let e"><pre style="white-space:pre-wrap">{{e.phone}}</pre></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button (click)="openEdit(e)"><mat-icon>E</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(e)"><mat-icon>D</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
