<div class="toolbar" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
  <span class="page-title" style="font-size: 1.5rem; font-weight: 500;">Patients</span>
  <button mat-raised-button color="primary" (click)="openCreate()">Nouveau</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top:12px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{e.id}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let e">{{e.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let e">{{e.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
    <td mat-cell *matCellDef="let e">{{e.dob}}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Téléphone</th>
    <td mat-cell *matCellDef="let e">{{e.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let e">{{e.email}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Adresse</th>
    <td mat-cell *matCellDef="let e">{{e.address}}</td>
  </ng-container>

  <ng-container matColumnDef="allergies">
    <th mat-header-cell *matHeaderCellDef>Allergies</th>
    <td mat-cell *matCellDef="let e">{{e.allergies?.join(', ')}}</td>
  </ng-container>

  <ng-container matColumnDef="medicalHistory">
    <th mat-header-cell *matHeaderCellDef>Antécédents</th>
    <td mat-cell *matCellDef="let e">{{e.medicalHistory}}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Créé le</th>
    <td mat-cell *matCellDef="let e">{{e.createdAt}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button (click)="openEdit(e)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(e)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
