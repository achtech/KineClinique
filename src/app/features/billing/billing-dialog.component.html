<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Cr√©er' : 'Modifier' }}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field style="width:100%"><mat-label>PatientId</mat-label><input matInput formControlName="patientId"></mat-form-field>\n      <mat-form-field style="width:100%"><mat-label>Amount</mat-label><input matInput formControlName="amount"></mat-form-field>\n      <mat-form-field style="width:100%"><mat-label>Status</mat-label><input matInput formControlName="status"></mat-form-field>\n      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">Sauvegarder</button>
</mat-dialog-actions>
