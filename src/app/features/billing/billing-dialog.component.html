<h2 mat-dialog-title>
  {{ data.mode === 'create' ? ('billing.dialog.createTitle' | translate) : ('billing.dialog.editTitle' | translate) }}
</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field style="width:100%">
    <mat-label>{{ 'billing.columns.patient' | translate }}</mat-label>
    <input matInput formControlName="patientId">
  </mat-form-field>
  <mat-form-field style="width:100%">
    <mat-label>{{ 'billing.columns.amount' | translate }}</mat-label>
    <input matInput formControlName="amount">
  </mat-form-field>
  <mat-form-field style="width:100%">
    <mat-label>{{ 'billing.columns.status' | translate }}</mat-label>
    <input matInput formControlName="status">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">{{ 'common.cancel' | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'common.save' | translate }}</button>
</mat-dialog-actions>
