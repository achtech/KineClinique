<div class="toolbar" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
  <h2 class="page-title" style="margin: 0; font-size: 1.5rem; font-weight: 600;">Liste des Paiements</h2>
</div>

<div class="filter-panel">
  <div class="filter-panel-left">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher</mat-label>
      <input matInput placeholder="Rechercher dans tous les champs" (keyup)="applyGlobalFilter($event)" [value]="globalFilter || ''">
      <button mat-icon-button *ngIf="globalFilter" matSuffix (click)="applyGlobalFilter({ target: { value: '' } })" tabindex="-1">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="filter-panel-right">
    <button mat-raised-button color="primary" (click)="openCreate()">Nouveau</button>
  </div>
</div>

<div style="width:100%; margin-top:12px;">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let e">{{e.id}}</td>
    </ng-container>

  <ng-container matColumnDef="patientId" >
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Patient</th>
    <td mat-cell *matCellDef="let e">{{e.patientId}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Montant</th>
    <td mat-cell *matCellDef="let e">{{e.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let e">{{e.date}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Statut</th>
    <td mat-cell *matCellDef="let e">{{e.status}}</td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Notes</th>
    <td mat-cell *matCellDef="let e">{{e.notes}}</td>
   </ng-container>
    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="filter-row">
        <th *ngFor="let col of displayedColumns">
          <ng-container [ngSwitch]="col">
            <ng-container *ngSwitchCase="'id'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="ID" (keyup)="applyColumnFilter('id', $event)" [value]="columnFilters?.id || ''">
                <button mat-icon-button *ngIf="columnFilters?.id" matSuffix (click)="applyColumnFilter('id', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'patientId'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Patient" (keyup)="applyColumnFilter('patientId', $event)" [value]="columnFilters?.patientId || ''">
                <button mat-icon-button *ngIf="columnFilters?.patientId" matSuffix (click)="applyColumnFilter('patientId', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'date'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Date" (keyup)="applyColumnFilter('date', $event)" [value]="columnFilters?.date || ''">
                <button mat-icon-button *ngIf="columnFilters?.date" matSuffix (click)="applyColumnFilter('date', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'practitionerId'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Praticien" (keyup)="applyColumnFilter('practitionerId', $event)" [value]="columnFilters?.practitionerId || ''">
                <button mat-icon-button *ngIf="columnFilters?.practitionerId" matSuffix (click)="applyColumnFilter('practitionerId', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'type'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Type" (keyup)="applyColumnFilter('type', $event)" [value]="columnFilters?.type || ''">
                <button mat-icon-button *ngIf="columnFilters?.type" matSuffix (click)="applyColumnFilter('type', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'status'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Statut" (keyup)="applyColumnFilter('status', $event)" [value]="columnFilters?.status || ''">
                <button mat-icon-button *ngIf="columnFilters?.status" matSuffix (click)="applyColumnFilter('status', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
            <ng-container *ngSwitchCase="'notes'">
              <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 0;">
                <input matInput placeholder="Notes" (keyup)="applyColumnFilter('notes', $event)" [value]="columnFilters?.notes || ''">
                <button mat-icon-button *ngIf="columnFilters?.notes" matSuffix (click)="applyColumnFilter('notes', { target: { value: '' } })" tabindex="-1">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </ng-container>
          </ng-container>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
