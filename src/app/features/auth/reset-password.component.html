<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm" autocomplete="off">
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        autocomplete="off"
      />
    </div>
    <button type="submit" [disabled]="!resetForm.form.valid">Send Reset Link</button>
    <div *ngIf="message" class="reset-message">
      {{ message }}
    </div>
  </form>
  <div class="back-to-login-link" style="margin-top: 24px; text-align: center;">
    <a routerLink="/auth/login" style="color: #c2185b; font-size: 1.1rem; text-decoration: underline;">Back to login</a>
  </div>
</div>
