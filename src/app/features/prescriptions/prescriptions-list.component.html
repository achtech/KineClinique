<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openCreate()">Nouveau</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top:12px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{e.id}}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef>Infos</th>
    <td mat-cell *matCellDef="let e"><pre style="white-space:pre-wrap">{{e | json}}</pre></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button (click)="openEdit(e)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(e)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
