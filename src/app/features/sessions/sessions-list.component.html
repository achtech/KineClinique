<div class="toolbar" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
  <span class="page-title" style="font-size: 1.5rem; font-weight: 500;">SÃ©ances</span>
  <button mat-raised-button color="primary" (click)="openCreate()">Nouveau</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top:12px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{e.id}}</td>
  </ng-container>

  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef>Patient</th>
    <td mat-cell *matCellDef="let e">{{e.patientId}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let e">{{e.date}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let e">{{e.type}}</td>
  </ng-container>

  <ng-container matColumnDef="practitionerId">
    <th mat-header-cell *matHeaderCellDef>Praticien</th>
    <td mat-cell *matCellDef="let e">{{e.practitionerId}}</td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let e">{{e.notes}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button (click)="openEdit(e)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(e)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
