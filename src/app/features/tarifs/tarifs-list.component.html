<div class="toolbar" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
  <span class="page-title" style="font-size: 1.5rem; font-weight: 500;">{{ 'nav.tarifs' | translate }}</span>
</div>

<div class="filter-panel">
  <div class="filter-panel-left">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>{{ 'common.searchLabel' | translate }}</mat-label>
      <input matInput [placeholder]="'common.searchPlaceholder' | translate" (keyup)="applyGlobalFilter($event)">
      <button mat-icon-button *ngIf="globalFilter" matSuffix (click)="applyGlobalFilter({ target: { value: '' } })" tabindex="-1">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="filter-panel-right">
    <button mat-raised-button color="primary" (click)="openCreate()">{{ 'common.new' | translate }}</button>
  </div>
</div>

<div style="width:100%; margin-top:12px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let t">{{ t.id }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let t">{{ t.type }}</td>
    </ng-container>
    <ng-container matColumnDef="prestation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prestation</th>
      <td mat-cell *matCellDef="let t">{{ t.prestation }}</td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
      <td mat-cell *matCellDef="let t">{{ t.montant | currency:'MAD':'symbol':'1.0-0' }}</td>
    </ng-container>
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu</th>
      <td mat-cell *matCellDef="let t">{{ t.place === 'maison' ? 'Maison' : 'Cabinet' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ 'common.actions' | translate }}</th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button (click)="openEdit(t)" matTooltip="{{ 'common.edit' | translate }}" matTooltipPosition="above"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(t)" matTooltip="{{ 'common.delete' | translate }}" matTooltipPosition="above"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
